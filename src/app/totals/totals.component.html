<div>
  <h3>Totals for Project&nbsp;&nbsp;&nbsp;Name: {{project.name}}</h3>
</div>
<button class="btn btn-default btn-xs"   (click)="project.process()">Process</button>
<a routerLink="/project/{{project.name}}">Project</a>
<div >
  <table class="table  table-striped table-condensed keyword-list-table" >
      <tr>
          <th>Keyword</th>
          <th>Count</th>
          <th>Percent</th>
      </tr>
      <tbody *ngFor='let keywordmeta of project.totalsList()'>
          <tr>
              <td>{{keywordmeta.phrase}}</td>
              <td>{{keywordmeta.count}}</td>
              <td>{{keywordmeta.percent}}</td>
            </tr>
      </tbody>

  </table>
</div>
